<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{config.get('APP_NAME')}}{% if title %}:: {{title}}{% endif %}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link href="{{url_for('static', filename='css/app.css')}}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.validate.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/highcharts.js')}}"></script>
    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% block root_content %}
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
    {% endblock %}
  </body>
</html>
